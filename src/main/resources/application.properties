# ==========================================
# Green Dooan Application Configuration
# ==========================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=Green Dooan

# ==========================================
# Database Configuration
# ==========================================

# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:greendookan
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MySQL Database (Production - Uncomment to use)
# spring.datasource.url=jdbc:mysql://localhost:3306/greendookan?useSSL=false&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=yourpassword
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA / Hibernate Configuration
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# For MySQL use: org.hibernate.dialect.MySQL8Dialect

# ==========================================
# Security Configuration
# ==========================================
# JWT Secret Key (Change this in production!)
jwt.secret=GreenDookanSecretKey2025VerySecureAndLongKeyForJWTToken
jwt.expiration=86400000

# ==========================================
# XML Storage Configuration
# ==========================================
xml.orders.path=src/main/resources/xml/orders/
xml.reports.path=src/main/resources/xml/reports/

# ==========================================
# Email Configuration (for notifications)
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email Settings
email.from=noreply@greendookan.com
email.admin=admin@greendookan.com

# ==========================================
# File Upload Configuration
# ==========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Product Images Path
product.images.path=src/main/resources/static/images/products/

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.com.greendookan=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# ==========================================
# Application-specific Settings
# ==========================================
# Low stock threshold
product.low.stock.threshold=10

# Default admin credentials (for initial setup)
admin.email=admin@greendookan.com
admin.password=admin123

# Pagination
app.page.size=12

# Currency
app.currency=USD
app.currency.symbol=$

# ==========================================
# Thymeleaf Configuration
# ==========================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ==========================================
# Static Resources
# ==========================================
spring.web.resources.static-locations=classpath:/static/

# ==========================================
# Session Configuration
# ==========================================
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
# Set to true in production with HTTPS

# ==========================================
# CORS Configuration (for frontend)
# ==========================================
cors.allowed.origins=http://localhost:3000,http://localhost:8080

# ==========================================
# Actuator (for monitoring - optional)
# ==========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
